<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP-Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h3 class="uline">Week 0 Class Work</h3>
        <div class="boxes">
            <section id="red" class="redBox box"></section>
            <section id="blue" class="blueBox box"></section>
            <section id="green" class="greenBox box"></section>            
        </div>
        <h4 class="uline">Change Buttons</h4>
        <section class="change">
           <button id="box1" class="changeBtn">Change Box 1</button>
           <button id="box2" class="changeBtn">Change Box 2</button>
           <button id="box3" class="changeBtn">Change Box 3</button>
           <button id="boxAll" class="changeBtn">Change All</button>            
        </section>
        <div changeBtns></div>
        <h6 class="uline">Hide Buttons</h6>
        <section class="hide">
           <button id="boxH1" class="hideBtn">Hide Box 1</button>
           <button id="boxH2" class="hideBtn">Hide Box 2</button>
           <button id="boxH3" class="hideBtn">Hide Box 3</button>
           <button id="boxHAll" class="hideBtn">Hide All</button>            
        </section>
        <section class="all">
<button id="resetColors" class="resetAll">Reset Colors</button>
<button id="showAll" class="showAll">Show All</button>            
        </section>

    </div>
    <script src="./index.js"></script>
</body>
</html>
